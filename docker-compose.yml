services:
  database:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - ./.env
  app:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - database
