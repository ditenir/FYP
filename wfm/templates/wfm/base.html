{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>WFM tool</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">
                <img src="{% static 'img/wfm_icon.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                  Workforce Management Calculator
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'punctual_forecast' %}">Punctual Forecast</a>
                <a class="nav-link" href="{% url 'punctual_reverse' %}">Punctual Reverse Forecast</a>
                <a class="nav-link" href="{% url 'multiple_period' %}">Multi-Objective Forecast</a>
                <a class="nav-link" href="{% url 'history' %}">History</a>
              </div>
            </div>
            <div class="d-flex me-2">
              <span class="navbar-text" style="margin-right: 10px; font-size: 14px;">
                {{ user.username }}
              </span>
              <a class="btn btn-dark" href="{% url 'logout' %}" style="font-size: 14px;">Logout</a>
            </div>
          </div>
        </nav>
    </header><br>

    {% block content %}
    {% endblock %}

</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.js' %}">

</script>
</html>
